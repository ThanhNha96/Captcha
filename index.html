<!DOCTYPE html>
<html>
<head>
  <!-- Các thẻ khác trong head -->
	<link rel = "icon" href =
			"img/icon.png"
			type = "img/icon">
  <title>메이플스토리</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 100px;
      color: white;
    }

    #countdown {
      font-size: 30px;
      color: purple;
    }

    label {
      font-size: 30px;
      color: red;
    }

    button {
      font-size: 25px;
      color: green;
    }

    #correctCount {
      color: blue;
    }

    #incorrectCount {
      color: red;
    }

    .button-container button {
      margin-right: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .count-container {
      display: flex;
      margin-top: 10px;
    }

    .count-container div {
      margin-right: 10px;
    }

    #captchaInput {
      width: 300px;
      padding: 5px;
      font-size: 20px;
    }
  </style>
  <script type="text/javascript">
    var countdownTimer;
    var secondsRemaining = 60;
    var captchaImages = [
      "img/1.gif",
      "img/2.gif",
      "img/3.gif",
    ];
    var currentImageIndex = 0;
    var correctCount = 0;
    var incorrectCount = 0;

    function validateCaptcha() {
      var input = document.getElementById('captchaInput').value;
      if (input.toUpperCase() === "분노한무법" || input.toUpperCase() === "햄버거차원" || input.toUpperCase() === "에드엘리" || input.toUpperCase() === "던전의달팽이이") {
        alert("Còn gà này hôm nay hay đó!");
        correctCount++;
        updateCounts();
        clearTimeout(countdownTimer);
        resetCaptcha();
      } else {
        alert("Đồ óc cho có như thế cũng bấm sai.");
        incorrectCount++;
        updateCounts();
        refreshCaptcha();
      }
    }

    function refreshCaptcha() {
      currentImageIndex = (currentImageIndex + 1) % captchaImages.length;
      var gifImage = document.getElementById('captchaGif');
      gifImage.src = captchaImages[currentImageIndex];
      document.getElementById('captchaInput').value = "";
    }

    function resetCaptcha() {
      refreshCaptcha();
      startCountdown();
    }

    function startCountdown() {
      secondsRemaining = 60;
      countdownTimer = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      var countdownDisplay = document.getElementById('countdown');
      countdownDisplay.textContent = "Thời gian còn lại: " + secondsRemaining + " giây";

      if (secondsRemaining === 0) {
        clearTimeout(countdownTimer);
        countdownDisplay.textContent = "Phế vật có bao nhiêu đó cũng không xong.";
        refreshCaptcha();
      } else {
        secondsRemaining--;
      }
    }

    // Xử lý sự kiện nhấn phím Enter trên toàn trang
    document.addEventListener("keypress", function(event) {
      if (event.keyCode === 13 && event.target.id === "captchaInput") {
        event.preventDefault();
        validateCaptcha();
      }
    });

    // Xử lý sự kiện bấm phím Enter trong ô input captcha
    document.getElementById("captchaInput").addEventListener("keypress", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        validateCaptcha();
      }
    });

    function updateCounts() {
      var correctCountDisplay = document.getElementById('correctCount');
      correctCountDisplay.textContent = "Số lần nhấn đúng: " + correctCount;

      var incorrectCountDisplay = document.getElementById('incorrectCount');
      incorrectCountDisplay.textContent = "Số lần nhấn sai: " + incorrectCount;
    }

    // Bắt đầu đếm ngược khi trang được tải
    document.addEventListener("DOMContentLoaded", function() {
      startCountdown();
    });
  </script>
</head>

<body>
  <h1>메이플스토리</h1>
  <div id="countdown">Thời gian còn lại: 60 giây</div>
  <img id="captchaGif" src="img/1.gif" alt="Captcha GIF">
  <br>
  <div class="count-container">
  <div id="correctCount" style="font-size: 20px;">Số lần nhấn đúng: 0</div>
  <div id="incorrectCount" style="font-size: 20px;">Số lần nhấn sai: 0</div>
  </div>
  <br>
  <label for="captchaInput">Nhập code:</label>
  <input type="text" id="captchaInput" name="captchaInput" placeholder="Nhập các ký tự ở đây">
  <br>
  <div class="button-container">
    <button onclick="validateCaptcha()">Xác nhận</button>
    <button onclick="refreshCaptcha()">Làm mới</button>
  </div>
  <style>
    body {
      background-image: url('img/background.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>

  <script type="text/javascript">
    // Bắt đầu đếm ngược khi trang được tải
    document.addEventListener("DOMContentLoaded", function() {
      startCountdown();
    });
  </script>
</body>

</html>
