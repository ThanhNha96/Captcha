<!DOCTYPE html>
<html>

<head>
  <style>
	body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
	h1 {
      font-size: 100px;
    }
	 
	#countdown {
      font-size: 30px;
    }
	
	label {
      font-size: 30px;
    }
	 
	 button {
      font-size: 25px;
    }
	
    h1 {
      color: orange;	/* Thay đổi màu cho dòng "Tiêu đề trang" */
    }

    #countdown {
      color: black;	/* Thay đổi màu cho dòng "Thời gian đếm ngược" */
	  
    }
	
    label[for="captchaInput"] {
      color: red;	/* Thay đổi màu cho dòng "Nhập captcha" */
    }
	
    button {
      color: green;	/* Thay đổi màu cho dòng "button" */
    }
    #correctCount {
      color: blue; /* Thay đổi màu cho dòng "Số lần nhấn đúng" */
    }
    #incorrectCount {
      color: red; /* Thay đổi màu cho dòng "Số lần nhấn sai" */
    }
    .button-container button {
      margin-right: 10px; /* Khoảng cách giữa các nút button */
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px; /* Khoảng cách từ container đến các phần tử khác */
    }
    .count-container {
      display: flex; /* Hiển thị các phần tử trên cùng một hàng */
      margin-top: 10px; /* Khoảng cách từ container đến các phần tử khác */
    }
    .count-container div {
      margin-right: 10px; /* Khoảng cách giữa các div */
    }
    #captchaInput {
      width: 300px; /* Độ rộng khung nhập code */
      padding: 5px; /* Khoảng cách giữa nội dung và viền của khung */
      font-size: 20px; /* Kích thước chữ trong khung */
    }
  </style>
  <title>메이플스토리</title>
  <script type="text/javascript">
    var countdownTimer;
    var secondsRemaining = 60;
    var captchaImages = [
      "img/1.gif",
      "img/2.gif",
    ];
    var currentImageIndex = 0;
    var correctCount = 0;
    var incorrectCount = 0;

    function validateCaptcha() {
      var input = document.getElementById('captchaInput').value;
      if (input.toUpperCase() === "분노한무법" || input.toUpperCase() === "햄버거차원" || input.toUpperCase() === "레이벌쳐") {
        alert("Còn gà này hôm nay hay đó!");
        correctCount++; // Tăng số lần nhấn đúng
        updateCounts();
        clearTimeout(countdownTimer);
        resetCaptcha();
      } else {
        alert("Đồ óc cho có như thế cũng bấm sai.");
        incorrectCount++; // Tăng số lần nhấn sai
        updateCounts();
        refreshCaptcha();
      }
    }

    function refreshCaptcha() {
      currentImageIndex = (currentImageIndex + 1) % captchaImages.length;
      var gifImage = document.getElementById('captchaGif');
      gifImage.src = captchaImages[currentImageIndex];
      document.getElementById('captchaInput').value = "";
    }

    function resetCaptcha() {
      refreshCaptcha();
      startCountdown();
    }

    function startCountdown() {
      secondsRemaining = 60;
      countdownTimer = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      var countdownDisplay = document.getElementById('countdown');
      countdownDisplay.textContent = "Thời gian còn lại: " + secondsRemaining + " giây";

      if (secondsRemaining === 0) {
        clearTimeout(countdownTimer);
        countdownDisplay.textContent = "Phế vật có bao nhiêu đó cũng không xong.";
        refreshCaptcha();
      } else {
        secondsRemaining--;
      }
    }

    // Xử lý sự kiện nhấn phím Enter trên toàn trang
    document.addEventListener("keypress", function(event) {
      if (event.keyCode === 13 && event.target.id === "captchaInput") {
        event.preventDefault();
        validateCaptcha();
      }
    });

    // Xử lý sự kiện bấm phím Enter trong ô input captcha
    document.getElementById("captchaInput").addEventListener("keypress", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        validateCaptcha();
      }
    });

    function updateCounts() {
      var correctCountDisplay = document.getElementById('correctCount');
      correctCountDisplay.textContent = "Số lần nhấn đúng: " + correctCount;

      var incorrectCountDisplay = document.getElementById('incorrectCount');
      incorrectCountDisplay.textContent = "Số lần nhấn sai: " + incorrectCount;
    }
  </script>
</head>
  <h1>메이플스토리</h1>
  <div id="countdown">Thời gian còn lại: 60 giây</div>
  <img id="captchaGif" src="img/1.gif" alt="Captcha GIF">
  <br>
  <div class="count-container">
    <div id="correctCount">Số lần nhấn đúng: 0</div>
    <div id="incorrectCount">Số lần nhấn sai: 0</div>
  </div>
  <br>
  <label for="captchaInput">Nhập code:</label>
  <input type="text" id="captchaInput" name="captchaInput" placeholder="Nhập các ký tự ở đây">
  <br>
  <div class="button-container">
    <button onclick="validateCaptcha()">Xác nhận</button>
    <button onclick="refreshCaptcha()">Làm mới</button>
  </div>
  <style>
body {
  background-image: url('img/.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
  </style>
</body>
</html>
